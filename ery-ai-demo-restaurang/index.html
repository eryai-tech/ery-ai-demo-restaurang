<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ery Bistro | Modern French Cuisine</title>
    <style>
        :root { --gold: #c5a059; --dark: #121212; }
        body { margin: 0; font-family: 'Georgia', serif; background-color: var(--dark); color: white; }
        
        /* Restaurang Design */
        .navbar { padding: 30px; text-align: center; border-bottom: 1px solid #333; letter-spacing: 4px; }
        .hero { 
            height: 70vh; 
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1514362545857-3bc16c4c7d1b?auto=format&fit=crop&w=1200&q=80');
            background-size: cover; background-position: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .hero h1 { font-size: 4rem; margin: 0; color: var(--gold); }
        .menu-preview { padding: 80px 10%; text-align: center; background: #1a1a1a; }

        /* Chatt Widget */
        #ery-btn { position: fixed; bottom: 30px; right: 30px; width: 70px; height: 70px; background: var(--gold); border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; box-shadow: 0 5px 20px rgba(0,0,0,0.5); z-index: 100; }
        #chat-window { position: fixed; bottom: 110px; right: 30px; width: 350px; height: 500px; background: #fff; border-radius: 15px; display: none; flex-direction: column; color: #333; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 100; overflow: hidden; font-family: sans-serif; }
        .header { background: var(--dark); color: var(--gold); padding: 20px; font-weight: bold; display: flex; justify-content: space-between; }
        #msgs { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; background: #fdfcfb; }
        .msg { padding: 10px 15px; border-radius: 15px; font-size: 14px; max-width: 80%; line-height: 1.4; }
        .ai { background: #eee; align-self: flex-start; border-bottom-left-radius: 2px; }
        .user { background: var(--gold); color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .input-box { padding: 15px; border-top: 1px solid #eee; display: flex; gap: 10px; }
        input { flex: 1; border: 1px solid #ddd; padding: 10px; border-radius: 5px; }
        button { background: var(--dark); color: var(--gold); border: none; padding: 10px; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

    <div class="navbar">ERY BISTRO</div>

    <div class="hero">
        <h1>Ery Bistro</h1>
        <p style="font-style: italic; font-size: 1.2rem;">En smakupplevelse utöver det vanliga</p>
    </div>

    <div class="menu-preview">
        <h2 style="color: var(--gold);">KVÄLLENS MENY</h2>
        <p>Entrecôte med tryffelsmör • 345 kr</p>
        <p>Ratatouille Provencale • 225 kr</p>
        <p>Crème Brûlée • 115 kr</p>
    </div>

    <div id="ery-btn" onclick="toggleChat()">
        <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="black" stroke-width="2"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
    </div>

    <div id="chat-window">
        <div class="header">
            <span>Hovmästare Ery</span>
            <span onclick="toggleChat()" style="cursor:pointer">×</span>
        </div>
        <div id="msgs">
            <div class="msg ai">Välkommen till Ery Bistro. Vill du boka ett bord eller se vår meny?</div>
        </div>
        <div class="input-box">
            <input type="text" id="userInput" placeholder="Skriv här...">
            <button onclick="send()">SÄND</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            const win = document.getElementById('chat-window');
            win.style.display = win.style.display === 'flex' ? 'none' : 'flex';
        }

        async function send() {
            const input = document.getElementById('userInput');
            const box = document.getElementById('msgs');
            const text = input.value.trim();
            if(!text) return;

            const uDiv = document.createElement('div');
            uDiv.className = 'msg user';
            uDiv.textContent = text;
            box.appendChild(uDiv);
            input.value = '';

            try {
                const res = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: text })
                });
                const data = await res.json();
                const aiText = data.candidates[0].content.parts[0].text;
                
                const aDiv = document.createElement('div');
                aDiv.className = 'msg ai';
                aDiv.textContent = aiText;
                box.appendChild(aDiv);
            } catch (e) {
                console.error("Error");
            }
            box.scrollTop = box.scrollHeight;
        }
        document.getElementById('userInput').onkeydown = (e) => { if(e.key === 'Enter') send() };
    </script>
</body>
</html>
